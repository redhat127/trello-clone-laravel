name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Setup Bun
        # Installs Bun, making 'bun install' and 'bun run' available
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          # Using Bun for node module installation
          bun install

      - name: Run Pint
        run: vendor/bin/pint

      - name: Format Frontend
        # Running format script using Bun
        run: bun run format

      - name: Lint Frontend
        # Running lint script using Bun
        run: bun run lint

